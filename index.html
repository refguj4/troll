<body>

  <script>
    const audio = document.getElementById('troll');
    const srcEl = document.getElementById('srcEl');

    const SRC = srcEl.getAttribute('src');

    // 1) Pokus o autoplay nahlas (kdyÅ¾ to prohlÃ­Å¾eÄ povolÃ­, overlay schovÃ¡me)
    document.addEventListener('DOMContentLoaded', async () => {
      try {
        audio.muted = false;

        try { audio.muted = true; await audio.play(); } catch {}

    // 2) OdemknutÃ­ zvuku na PRVNÃ gesto â€“ poslouchÃ¡me â€po uvolnÄ›nÃ­â€œ (click/touchend/pointerup)
    ['click','touchend','pointerup','keydown'].forEach(ev => {

    async function unlockAudio() {
      // iOS nÄ›kdy vyÅ¾aduje, aby src bylo na <audio>, ne jen v <source>
      if (!audio.src) audio.src = SRC;

      try {

        detach(); // uÅ¾ nepotÅ™ebujeme dalÅ¡Ã­ posluchaÄe

      }

    function detach() {
      ['click','touchend','pointerup','keydown'].forEach(ev => {
