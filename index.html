<!DOCTYPE html>
<html lang="cs">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>🔥 NFC Troll 🔥</title>
  <style>
    html, body { margin:0; height:100%; font-family: system-ui, sans-serif; }
    #unlock {
      position: fixed; inset: 0; display: grid; place-items: center;
      background:#0b0b0b; color:#fff; cursor:pointer; user-select:none;
      text-align: center; padding: 24px;
    }
    #unlock.hidden { display:none; }
    #unlock button { padding:12px 18px; border:0; border-radius:10px; }
    h1 { padding:16px; }
  </style>
</head>
<body>
  <h1>🔥 NFC Troll 🔥</h1>

  <audio id="troll" preload="auto" loop>
    <!-- ↓↓↓ sem vlož svůj Dropbox „raw“ odkaz ↓↓↓ -->
    <source src="https://www.dropbox.com/scl/fi/rqtwwc1mb9ah28qmlmo64/Alexis-Texas-sound-cZmO5A2j_0.mp3?rlkey=i09ltdw94uy9jq890l1u3u7md&st=5rjl9m3x&raw=1">
    Tvůj prohlížeč nepodporuje audio.
  </audio>

  <div id="unlock" class="hidden">
    <div>
      🔊 Klikni/ťukni kamkoliv pro zapnutí zvuku
      <div style="margin-top:12px;"><button>Zapnout</button></div>
    </div>
  </div>

  <script>
    const audio = document.getElementById('troll');
    const overlay = document.getElementById('unlock');

    async function tryLoudAutoplay() {
      try {
        audio.muted = false;               // zkus nahlas
        await audio.play();
        overlay.classList.add('hidden');   // hraje nahlas
      } catch {
        try {                              // fallback: hraj potichu
          audio.muted = true;
          await audio.play();
        } catch {}
        overlay.classList.remove('hidden');
        ['pointerdown','keydown','touchstart'].forEach(ev =>
          document.addEventListener(ev, enableSoundOnce, { once:true, passive:true })
        );
      }
    }

    async function enableSoundOnce() {
      try {
        audio.muted = false;
        await audio.play();
        overlay.classList.add('hidden');
      } catch(e) {
        console.log('Přehrávání zablokováno:', e);
      }
    }

    window.addEventListener('load', tryLoudAutoplay);
  </script>
</body>
</html>
